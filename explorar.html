<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar</title>
    <link href="stylesheet"href=stly.css>
</head>
<body>
    <h1 class="titulo">Vamos desvendar misterios hoje?</h1>
    
    <div class="Primeiro misterio">
        <h2 class="subtitulo">Castelo assombrado</h2>
        <img class="foto-explorar" src="./ castelo download (2).jpeg" alt="Castelo assombradp">
        <p class="O episódio Castelo Assombrado de Scooby-Doo apresenta a turma recebendo um convite para passar
        a noite em um castelo antigo e misterioso, pertencente ao tio de Fred. Lá, eles enfrentam um fantasma e
        uma criatura estranha que assombram o local. Depois de muitas investigações e trapalhadas, a turma descobre 
        que o fantasma e a criatura não passam de disfarces usados por um vilão, que tentava assustar os convidados 
        para conseguir um tesouro. Como sempre, o mistério é desvendado e o vilão é desmascarado."></p>
    </div> 

    <h2 class="subtitulo">Fantasma da Bruxa</h2>
    <div class="segundo misterio">
    <img class="foto-explorar" src="./fantasma da bruxa.jpeg" alt="Fantasma da Bruxa">
    <p class="Scooby e seus amigos são convidados para ir a Oakhaven por um escritor, que lhes conta que uma bruxa com 
     quem tem parentesco tem assolado a cidadezinha. Agora a turma tenta descobrir quem está por trás dessa terrível 
     assombração."></p>
     </div>

     <h2 class="subtitulo">Fantasma da Opera</h2>
     <div class="terceiro misterio">
        <img class="foto-explorar" src="./fantasma da bruxa.jpeg" alt="Fantasma da Opera">
        <p class="Scooby Doo tem um novo mistério para resolver. No interior de um antigo teatro se esconde uma presença 
        fantasmagórica. Para que o show continue, Scooby e seus amigos precisam capturar o fantasma."></p>
     </div>
</body>
</html>
